<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1e293b"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content area -->
  <rect x="100" y="100" width="1000" height="430" rx="12" fill="#0f172a" stroke="#334155" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="120" y="120" width="960" height="60" rx="8" fill="#2563eb"/>
  <text x="140" y="155" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">AS Agents - Construction Management</text>
  
  <!-- Dashboard cards -->
  <rect x="140" y="200" width="200" height="120" rx="8" fill="#1e40af" opacity="0.8"/>
  <text x="160" y="230" font-family="Arial, sans-serif" font-size="14" fill="white">Projects</text>
  <text x="160" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">24</text>
  
  <rect x="360" y="200" width="200" height="120" rx="8" fill="#059669" opacity="0.8"/>
  <text x="380" y="230" font-family="Arial, sans-serif" font-size="14" fill="white">Active Tasks</text>
  <text x="380" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">156</text>
  
  <rect x="580" y="200" width="200" height="120" rx="8" fill="#dc2626" opacity="0.8"/>
  <text x="600" y="230" font-family="Arial, sans-serif" font-size="14" fill="white">Team Members</text>
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">48</text>
  
  <rect x="800" y="200" width="200" height="120" rx="8" fill="#7c3aed" opacity="0.8"/>
  <text x="820" y="230" font-family="Arial, sans-serif" font-size="14" fill="white">Budget</text>
  <text x="820" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">$2.4M</text>
  
  <!-- Chart area -->
  <rect x="140" y="340" width="860" height="160" rx="8" fill="#1e40af" opacity="0.3"/>
  <text x="160" y="365" font-family="Arial, sans-serif" font-size="16" fill="white">Project Timeline & Analytics</text>
  
  <!-- Chart bars -->
  <rect x="180" y="400" width="20" height="60" fill="#2563eb"/>
  <rect x="220" y="420" width="20" height="40" fill="#2563eb"/>
  <rect x="260" y="390" width="20" height="70" fill="#2563eb"/>
  <rect x="300" y="410" width="20" height="50" fill="#2563eb"/>
  <rect x="340" y="380" width="20" height="80" fill="#2563eb"/>
  
  <!-- Logo/Icon -->
  <circle cx="1050" cy="150" r="30" fill="#fbbf24"/>
  <rect x="1035" y="135" width="30" height="30" rx="4" fill="#2563eb"/>
  
  <!-- Footer text -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#64748b">
    Professional Construction Project Management Platform
  </text>
</svg>
