<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - ASAgents Ultimate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .result.success {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        .result.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }

        .status.online {
            background: #28a745;
            color: white;
        }

        .status.offline {
            background: #dc3545;
            color: white;
        }

        .input-group {
            margin: 10px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ ASAgents Ultimate - API Test Dashboard</h1>
            <p class="subtitle">Testing Frontend-Backend Integration</p>
            <div style="margin-top: 15px;">
                <span id="backend-status" class="status offline">Backend: Offline</span>
                <span id="frontend-status" class="status online">Frontend: Online</span>
            </div>
        </div>

        <div class="grid">
            <!-- Health Check -->
            <div class="card">
                <h2>üè• Health Check</h2>
                <button onclick="testHealth()">Test Health</button>
                <button onclick="testStatus()">System Status</button>
                <div id="health-result" class="result"></div>
            </div>

            <!-- Authentication -->
            <div class="card">
                <h2>üîê Authentication</h2>
                <div class="input-group">
                    <label>Email:</label>
                    <input type="email" id="login-email" value="demo@example.com">
                </div>
                <div class="input-group">
                    <label>Password:</label>
                    <input type="password" id="login-password" value="demo123">
                </div>
                <button onclick="testLogin()">Login</button>
                <button onclick="testValidate()">Validate Token</button>
                <button onclick="testLogout()">Logout</button>
                <div id="auth-result" class="result"></div>
            </div>

            <!-- Projects -->
            <div class="card">
                <h2>üìÅ Projects</h2>
                <button onclick="testGetProjects()">Get Projects</button>
                <button onclick="testCreateProject()">Create Project</button>
                <div id="projects-result" class="result"></div>
            </div>

            <!-- Tasks -->
            <div class="card">
                <h2>‚úÖ Tasks</h2>
                <button onclick="testGetTasks()">Get Tasks</button>
                <button onclick="testCreateTask()">Create Task</button>
                <div id="tasks-result" class="result"></div>
            </div>

            <!-- Dashboard -->
            <div class="card">
                <h2>üìä Dashboard</h2>
                <button onclick="testDashboardStats()">Get Stats</button>
                <button onclick="testDashboardOverview()">Get Overview</button>
                <div id="dashboard-result" class="result"></div>
            </div>

            <!-- Users -->
            <div class="card">
                <h2>üë• Users</h2>
                <button onclick="testGetUsers()">Get Users</button>
                <div id="users-result" class="result"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:4000/api';
        let authToken = localStorage.getItem('auth_token');

        async function apiRequest(endpoint, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }

            try {
                const response = await fetch(`${API_URL}${endpoint}`, {
                    ...options,
                    headers
                });

                const data = await response.json();
                return { success: response.ok, data };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        function displayResult(elementId, result, success) {
            const el = document.getElementById(elementId);
            el.textContent = JSON.stringify(result, null, 2);
            el.className = success ? 'result success' : 'result error';
        }

        // Health Check
        async function testHealth() {
            const result = await apiRequest('/system/health');
            displayResult('health-result', result.data, result.success);
            updateBackendStatus(result.success);
        }

        async function testStatus() {
            const result = await apiRequest('/system/status');
            displayResult('health-result', result.data, result.success);
        }

        // Authentication
        async function testLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const result = await apiRequest('/auth/login', {
                method: 'POST',
                body: JSON.stringify({ email, password })
            });

            if (result.success && result.data?.data?.token) {
                authToken = result.data.data.token;
                localStorage.setItem('auth_token', authToken);
            }

            displayResult('auth-result', result.data, result.success);
        }

        async function testValidate() {
            const result = await apiRequest('/auth/validate');
            displayResult('auth-result', result.data, result.success);
        }

        async function testLogout() {
            const result = await apiRequest('/auth/logout', { method: 'POST' });
            authToken = null;
            localStorage.removeItem('auth_token');
            displayResult('auth-result', result.data, result.success);
        }

        // Projects
        async function testGetProjects() {
            const result = await apiRequest('/projects');
            displayResult('projects-result', result.data, result.success);
        }

        async function testCreateProject() {
            const result = await apiRequest('/projects', {
                method: 'POST',
                body: JSON.stringify({
                    name: 'Test Project',
                    description: 'Created from API test',
                    status: 'active'
                })
            });
            displayResult('projects-result', result.data, result.success);
        }

        // Tasks
        async function testGetTasks() {
            const result = await apiRequest('/tasks');
            displayResult('tasks-result', result.data, result.success);
        }

        async function testCreateTask() {
            const result = await apiRequest('/tasks', {
                method: 'POST',
                body: JSON.stringify({
                    title: 'Test Task',
                    description: 'Created from API test',
                    status: 'todo'
                })
            });
            displayResult('tasks-result', result.data, result.success);
        }

        // Dashboard
        async function testDashboardStats() {
            const result = await apiRequest('/dashboard/stats');
            displayResult('dashboard-result', result.data, result.success);
        }

        async function testDashboardOverview() {
            const result = await apiRequest('/dashboard/overview');
            displayResult('dashboard-result', result.data, result.success);
        }

        // Users
        async function testGetUsers() {
            const result = await apiRequest('/users');
            displayResult('users-result', result.data, result.success);
        }

        // Update status
        function updateBackendStatus(isOnline) {
            const el = document.getElementById('backend-status');
            el.textContent = `Backend: ${isOnline ? 'Online' : 'Offline'}`;
            el.className = `status ${isOnline ? 'online' : 'offline'}`;
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            testHealth();
        });
    </script>
</body>
</html>
