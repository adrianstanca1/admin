<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASAgents API Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .test {
            margin: 20px 0;
            padding: 15px;
            border-left: 4px solid #ccc;
            background: #fafafa;
        }
        .test.success {
            border-color: #4caf50;
            background: #f1f8f4;
        }
        .test.error {
            border-color: #f44336;
            background: #fef1f1;
        }
        .test.loading {
            border-color: #2196f3;
            background: #e3f2fd;
        }
        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        button:hover {
            background: #1976d2;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        .status.ok {
            background: #4caf50;
            color: white;
        }
        .status.fail {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 ASAgents API Connection Test</h1>
        
        <div>
            <button onclick="testHealth()">Test Health Endpoint</button>
            <button onclick="testDatabase()">Test Database</button>
            <button onclick="testAll()">Run All Tests</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        function addResult(title, status, data) {
            const results = document.getElementById('results');
            const statusClass = status === 'success' ? 'success' : status === 'error' ? 'error' : 'loading';
            const statusBadge = status === 'success' ? 'ok' : status === 'error' ? 'fail' : '';
            
            const div = document.createElement('div');
            div.className = `test ${statusClass}`;
            div.innerHTML = `
                <strong>${title}</strong>
                ${statusBadge ? `<span class="status ${statusBadge}">${status.toUpperCase()}</span>` : ''}
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            results.appendChild(div);
        }

        async function testHealth() {
            document.getElementById('results').innerHTML = '';
            addResult('Testing Health Endpoint...', 'loading', { endpoint: `${API_BASE}/health` });
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (data.success) {
                    addResult('✅ Health Check', 'success', {
                        status: data.data.status,
                        uptime: `${Math.round(data.data.uptime)}s`,
                        database: data.data.database.status,
                        tables: data.data.database.tables,
                        rows: data.data.database.total_rows
                    });
                } else {
                    addResult('❌ Health Check Failed', 'error', data);
                }
            } catch (error) {
                addResult('❌ Connection Error', 'error', {
                    error: error.message,
                    tip: 'Make sure backend is running on port 3000'
                });
            }
        }

        async function testDatabase() {
            document.getElementById('results').innerHTML = '';
            addResult('Testing Database Connection...', 'loading', {});
            
            try {
                const response = await fetch(`${API_BASE}/health/db`);
                const data = await response.json();
                
                if (data.success) {
                    addResult('✅ Database Connected', 'success', data.data);
                } else {
                    addResult('❌ Database Connection Failed', 'error', data);
                }
            } catch (error) {
                addResult('❌ Connection Error', 'error', { error: error.message });
            }
        }

        async function testAll() {
            document.getElementById('results').innerHTML = '';
            
            // Test 1: Health
            await testHealth();
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Test 2: Database  
            try {
                const response = await fetch(`${API_BASE}/health/db`);
                const data = await response.json();
                if (data.success) {
                    addResult('✅ Database', 'success', {
                        tables: data.data.tables,
                        size: `${Math.round(data.data.size_bytes / 1024)}KB`
                    });
                }
            } catch (error) {
                addResult('❌ Database Test Failed', 'error', { error: error.message });
            }
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Test 3: CORS
            addResult('✅ CORS Configuration', 'success', {
                origin: window.location.origin,
                status: 'Requests successful - CORS configured correctly'
            });
        }

        // Auto-run on page load
        window.addEventListener('load', () => {
            testAll();
        });
    </script>
</body>
</html>
