#Testing Suite
                                                                                                testing : name : Automated Testing runs -
                                                                                                                 on : ubuntu - latest timeout - minutes : 20 needs : [code_quality]

                                                                                                                                                                     strategy : matrix : test -
                                                                                                                                                                                         type : [ unit, integration ]

                                                                                                                                                                                                steps : -name : Checkout code uses : actions /
