<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASAgents Final Test</title>
    <style>
        body {

            margin: 0;

            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 { text-align: center; margin-bottom: 30px; }
        .status {
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid #22c55e;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .button {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .button:hover { background: #1d4ed8; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="container">

        <div style="text-align: center; margin: 30px 0;">

            <button class="button" onclick="location.reload()">Reload Page</button>
            <button class="button" onclick="window.open('/', '_blank')">Open React App</button>

    <script>

        }
        
        updateTime();
        setInterval(updateTime, 1000);
        
        console.log('ASAgents Final - Emergency test page loaded successfully');
